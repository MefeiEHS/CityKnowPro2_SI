<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header color text-white">
                Login
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <img src="./icons/buho pantalla de inicio City Know Pro.svg" alt="">
                </div>
                <h4 class="text-color">Usuario</h4>
                <div class="input-group mb-4">
                    <input type="text" id="user" class="form-control text-color border-secondary" placeholder="Escribe tu usuario"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="d-flex justify-content-center p-3">
                <button type="button" class="btn color text-white" onclick="ingresar()">Entrar</button>
            </div>
        </div>

        <!-- modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-body d-flex justify-content-center">
                  usuario inexistente
                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <button type="button" class="btn color text-white" data-dismiss="modal">Volver</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/modules/login.js"></script>
</body>

</html>
