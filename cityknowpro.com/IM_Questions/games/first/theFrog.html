<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/theFrog.css">
    <title>Dibujar la Rana</title>
</head>

<body class="bg-success">
    <div class="container">
        <div class="header">
            <div class="title">
                <div>
                    <a onclick="back('../../FirstGrade.html')" href="#" style="width: 3rem;"> <img src="../../icons/back.svg"
                            class="logo"></a>
                </div>
                <h2><a class="text-white" onclick="back('../../FirstGrade.html')" href="#">Dibujar la rana</a></h2>
            </div>
        </div>
        <div class="content">
            <div class="question">
                <h1 class="text-white">¿Lograste copiar la ranita y pintarla?</h1>
            </div>
            <div>
                <select onchange="select()" class="form-control form-control-lg text-success" id="value">
                    <option disabled selected value>Selecciona una respuesta</option>
                    <option >Lo logré</option>
                    <option>Aún no lo logré</option>
                </select>
            </div>
            <button id="btn" type="button" onclick="ingresar('../../FirstGrade.html', data.firstGrade[indexI].intelligences, data.firstGrade[indexI].styles)" class="btn btn-dark text-white w-50">Enviar</button>
        </div>
    </div>
    <script src="../../js/data/data.js"></script>
    <script src="../../js/sendData.js"></script>
    <script src="../../js/modules/oneAnswer.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
