<head>

<body class="bg-success">

                <div>

                </div>
                <h3><a class="text-white" onclick="back('../../FirstGrade.html')" href="#">Gestos</a></h3>
            </div>
        </div>
        <div class="content">
            <div class="question text-white">

            <div class="input-group d-flex justify-content-center mb-3">
                <div class="input-group-prepend">
                    <div class="row">
                        <div class="input-group-text m-3">
                            <h4>Saludar</h4>
                            <img src="../../icons/saludando.png" alt="">

                        </div>
                        <div class="input-group-text m-3">
                            <h4>Pensar</h4>
                            <img src="../../icons/pensativo.png" alt="">

                        </div>
                        <div class="input-group-text m-3">
                            <h4>Sorpresa</h4>
                            <img src="../../icons/sorprendido.png" alt="">

                        </div>
                        <div class="input-group-text m-3">
                            <h4>Tristeza</h4>

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group-text m-3">
                            <h4>Susto</h4>
                            <img src="../../icons/asustado.png" alt="">
                            <input id="value5" onchange="gestures()" type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                        <div class="input-group-text m-3">
                            <h4>Enojo</h4>
                            <img src="../../icons/enojado.png" alt="">
                            <input id="value6" onchange="gestures()" type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                        <div class="input-group-text m-3">
                            <h4>Llorar</h4>
                            <img src="../../icons/llorando.png" alt="">
                            <input id="value7" onchange="gestures()" type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button id="btn" type="button" onclick="ingresar('../../FirstGrade.html', data.firstGrade[indexI].intelligences, data.firstGrade[indexI].styles)" class="btn btn-dark text-white w-50">Enviar</button>
            </div>
        </div>
